<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header>
  <h1>Welcome To My phone Hunter</h1>
</header>
<main class="container">

<section>
  <div class="mb-3 w-50  ">
     <input id="seacch-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="seacch your phone">
     <div id="btn-search" class="btn btn-primary">Search</div>
    </div>
</section>
  <!-- display seacch resalt -->
  <section> 
      <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
     
      </div>
         <div id="no-found-message" class="p-3 d-none">
          <h3 class="text-warning">Toi ke lagte paros na bolod aber try kor</h3>
         </div>
         <div id="show-all" class="text-center d-none">
          <div id="btn-show-all" class="btn btn-primary">Show All</div>
         </div>
  </section>
  <!-- loader -->
  <section id="loader" class="d-none">
    <div style=" height: 400px;" class="d-flex justify-content-center   align-items-center">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </section>
<!-- model contan -->
   <section>
    <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="phoneDetalsModal" tabindex="-1" aria-labelledby="phoneDetalsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fs-5" id="phoneDetalsModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
   </section>
</main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script> 
</body>
</html>
